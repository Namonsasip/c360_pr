l2_product_activated_deactivated_features_weekly:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: dbfs:/mnt/customer360-blob-output/C360/PRODUCT/l2_features/l2_product_activated_deactivated_features_weekly/
  metadata_table_path: '/mnt/customer360-blob-output/C360/metadata_table/'
  load_args:
    increment_flag: 'yes'
    lookup_table_name: 'l4_product_activated_deactivated_features'
    read_layer: 'l2_weekly'
    target_layer: 'l4_weekly'
    lookback: '12'
  save_args:
    increment_flag: 'yes'
    mode: "overwrite"
    partitionBy: "start_of_week"
    read_layer: 'l0_weekly'
    target_layer: 'l2_weekly'
