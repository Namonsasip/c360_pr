l4_usage_prepaid_postpaid_daily_features:
  partition_by: ["subscription_identifier"]
  feature_list:
    min: ['usg_outgoing_total_call_duration', 'usg_incoming_total_call_duration', 'usg_outgoing_data_volume',
          'usg_outgoing_total_sms']

    max: ['usg_last_action_date', 'usg_last_sms_date', 'usg_total_data_last_action_date', 'usg_vas_last_action_dt',
        'usg_last_call_date', 'usg_outgoing_last_call_date', 'usg_incoming_last_call_date',
        'usg_outgoing_total_call_duration',]

    sum: ['usg_outgoing_total_call_duration', 'usg_incoming_total_call_duration', 'usg_outgoing_data_volume',
        'usg_outgoing_total_sms']

    avg: ['usg_outgoing_total_call_duration', 'usg_incoming_total_call_duration', 'usg_outgoing_data_volume',
          'usg_outgoing_total_sms']
  read_from: "l1"