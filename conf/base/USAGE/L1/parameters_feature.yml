# Config file for query generator
l0_usage_ru_f_cbs_prepaid_call_daily:
    where_clause: ""
    feature_list:
        usg_outgoing_call_duration: "sum(case when service_type = 'VOICE' THEN total_second else 0 end)"
    granularity: "group by access_method_num, day_id"

l0_ru_a_voice_usg_daily:
    where_clause: ""
    feature_list:
        usg_outgoing_call_duration: "sum(case when call_type_code = 1 THEN call_duration else 0 end)"
    granularity: "group by registered_date, access_method_num, use_date"