  granularity: "access_method_num, start_of_week, start_of_month"

l2_usage_ru_a_voice_usg_weekly:
  where_clause: ""
  type: "week"
  feature_list:
    avg: ["usg_total_call_duration", "usg_total_local_call_duration", "usg_total_sms_number",
          "usg_total_number_calls", "usg_total_local_number_calls"]

    max: ["usg_total_call_duration", "usg_total_local_call_duration", "usg_total_sms_number",
          "usg_total_number_calls", "usg_total_local_number_calls", "last_call_dt"]

    min: ["usg_total_call_duration", "usg_total_local_call_duration", "usg_total_sms_number",
          "usg_total_number_calls", "usg_total_local_number_calls"]

  granularity: "access_method_id, registered_date, week_of_year, month_of_year, year"


l2_usage_ru_a_gprs_cbs_usage_weekly:
  where_clause: ""
  type: "week"
  feature_list:
    avg: ["usg_outgoing_data_volume_kb", "usg_outgoing_roaming_data_volume_kb", "usg_outgoing_local_data_volume_kb",
          "usg_incoming_data_volume_kb" ,"usg_incoming_roaming_data_volume_kb", "usg_incoming_local_data_volume_kb",
          "usg_incoming_data_volume_4G_kb", "usg_incoming_roaming_data_volume_4G_kb",
          "usg_incoming_local_data_volume_4G_kb"]

    max: ["usg_outgoing_data_volume_kb", "usg_outgoing_roaming_data_volume_kb", "usg_outgoing_local_data_volume_kb",
          "usg_incoming_data_volume_kb", "usg_incoming_roaming_data_volume_kb", "usg_incoming_local_data_volume_kb",
          "usg_incoming_data_volume_4G_kb", "usg_incoming_roaming_data_volume_4G_kb",
          "usg_incoming_local_data_volume_4G_kb", "last_data_dt"]

    min: ["usg_outgoing_data_volume_kb", "usg_outgoing_roaming_data_volume_kb", "usg_outgoing_local_data_volume_kb",
          "usg_incoming_data_volume_kb", "usg_incoming_roaming_data_volume_kb", "usg_incoming_local_data_volume_kb",
          "usg_incoming_data_volume_4G_kb", "usg_incoming_roaming_data_volume_4G_kb",
          "usg_incoming_local_data_volume_4G_kb"]

  granularity: "access_method_num, week_of_year, month_of_year, year"

l2_usage_ru_a_vas_postpaid_usg_weekly:
  where_clause: ""
  type: "week"
  feature_list:
    avg: ["usg_total_data_volumne_kb"]

    max: ["usg_total_data_volumne_kb", "last_data_dt"]

    min: ["usg_total_data_volumne_kb"]

  granularity: "access_method_num, week_of_year, month_of_year, year"