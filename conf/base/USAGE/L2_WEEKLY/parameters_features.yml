          "usg_total_sms_number",
          "usg_total_roaming_sms_number",
          "usg_total_local_sms_number",
          "usg_total_number_calls",
          "usg_total_roaming_number_calls",
          "usg_total_local_number_calls"]
#    max: ["usg_outgoing_call_duration",
#          "usg_outgoing_roaming_call_duration",
#          "usg_outgoing_local_call_duration",
#          "usg_outgoing_sms_number",
