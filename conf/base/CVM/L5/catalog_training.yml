_spark_parquet: &spark_parquet
  type: kedro.contrib.io.pyspark.SparkDataSet
  file_format: "parquet"
  save_args:
    mode: "overwrite"

# users list sample
active_users_sample_training:
  <<: *spark_parquet
  filepath: dbfs:/mnt/customer360-blob-data/C360/CVM/l5_cvm_active_users_sample_training/

# users used to train on
cvm_users_list_training:
  <<: *spark_parquet
  filepath: dbfs:/mnt/customer360-blob-data/C360/CVM/l5_cvm_cvm_users_list_training/

# inputs samples
