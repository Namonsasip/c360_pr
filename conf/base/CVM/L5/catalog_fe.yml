_spark_parquet: &spark_parquet
  type: kedro.contrib.io.pyspark.SparkDataSet
  file_format: "parquet"
  save_args:
    mode: "overwrite"

features_targets_fe:
  <<: *spark_parquet
  filepath: dbfs:/mnt/customer360-blob-data/C360/CVM/l5_cvm_features_targets_fe/

features_macrosegments_fe:
  <<: *spark_parquet
  filepath: dbfs:/mnt/customer360-blob-data/C360/CVM/l5_cvm_features_macrosegments_fe/

sample_preprocessed_fe:
  <<: *spark_parquet
  filepath: dbfs:/mnt/customer360-blob-data/C360/CVM/l5_cvm_sample_preprocessed_fe/

preprocessing_pipeline_fe:
  type: datasets.ml_pipeline.MLPipeline
  filepath: /dbfs/mnt/customer360-cvm/preprocessing_pipeline_fe
