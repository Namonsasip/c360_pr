# how often can person be targeted - in days
treatment_cadence: 7

# write output for ard and churn
treatment_output:
  skip_sending: 'no' # 'yes' skips sending treatments and skips history updates, anything else allows
  skip_pref_pack_translation: 'no' # 'yes' skips translation of preferential packages
  ard:
    output_path_template: '/dbfs/mnt/customer360-blob-output/CVM_OUTPUT/cvm_prepaid_ard_output/New_CVM_ARD1_{}.csv'
    output_path_date_format: '%Y%m%d%H%M%S'
  churn:
    output_path_template: '/dbfs/mnt/customer360-blob-output/CVM_OUTPUT/cvm_prepaid_churn_output/CVM_Prepaid_churn_model_V2_{}/treatments.csv'
    output_path_date_format: '%Y%m%d%H%M%S'

# anti down-sell rules for package recommend table
treatment_package_rec:
  condition:
    - offer_price > preferred_package_price
    - offer_speed_kbps > preferred_speed_number

# treatment ATL to BTL mapping
package_btl_mapping:
  z1_notest_ard_d20d10: 'BTL_DISC_10'
  z2_notest_ard_d10: 'ATL'

# assumptions for ard / churn optimizer
use_case_optimize:
  ard_cost: 60
  churn_cost: 300

# how many days of inactivity does it take to not target somebody
dormancy_threshold: 15
