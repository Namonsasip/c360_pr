# sampling parameters
chosen_date: '2019-10-01'
scoring_date: '2020-03-21'
subscription_id_suffix_dev: 'AB'
subscription_id_suffix_sample: 'A'
subscription_id_suffix_scoring_dev: 'AB'
subscription_id_suffix_scoring_sample: 'A'
training_sampling:
  - filter_users
scoring_sampling:
  - take_last_date
  - filter_users

# Train / test split table parameters
l5_cvm_one_day_train_test:
  train_share: 0.9

# Column to be included in every table
key_columns:
  - key_date
  - subscription_identifier

# Columns indicating micro and macrosegments
segment_columns:
  - ard_macrosegment
  - churn_macrosegment

# List of macrosegments
macrosegments:
  ard:
    - low_arpu_high_tenure
    - high_arpu_low_tenure
    - high_arpu_high_tenure
    - low_arpu_low_tenure
  churn:
    - zero_arpu
    - positive_arpu

must_have_features:
  - subscriber_tenure
  - sum_rev_arpu_total_revenue_monthly_last_month
  - volatility

# volatility
volatility_length: 5

# pai parameters
pai_runs_path: '/dbfs/mnt/customer360-blob-data/cvm/pai01/runs'
pai_artifacts_path: '/dbfs/mnt/customer360-blob-data/cvm/pai01/artifacts'
pai_experiment_name: 'reduced_cols_model'
