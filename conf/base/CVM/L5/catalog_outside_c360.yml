_spark_parquet: &spark_parquet
  type: kedro.contrib.io.pyspark.SparkDataSet
  file_format: "parquet"
  save_args:
    mode: "overwrite"

# preferred package from upsell model
preferred_package:
  <<: *spark_parquet
  filepath: dbfs:/mnt/mck_databases/prod_dataupsell/conso_package_preferences

# churn data
network_churn:
  <<: *spark_parquet
  filepath: dbfs:/mnt/customer360-blob-data/C360/NETWORK/network_pru_a_churn_sub_daily/

# users target, control and bau groups
cvm_customer_groups:
  <<: *spark_parquet
  filepath: /mnt/customer360-cvm/cvm_prepaid_customer_groups

# recommend product from data upsell table
experiment_data_upsell_final_score:
    type: datasets.spark_hive_dataset.SparkHiveDataSet
    database: prod_dataupsell
    table: experiment_data_upsell_final_score
    write_mode: overwrite

# customer profile with analytic_id
dm07_sub_clnt_info:
    type: datasets.spark_hive_dataset.SparkHiveDataSet
    database: prod_delta
    table: dm07_sub_clnt_info
    write_mode: overwrite