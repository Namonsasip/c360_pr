# This file keeps definitions of all input datasets used that are loaded incrementally (only last date partition
# available) on default.

l2_touchpoints_nim_work_features_no_inc:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: /mnt/customer360-blob-output/C360/TOUCHPOINTS/l2_features/l2_touchpoints_nim_work_features/
  metadata_table_path: "/mnt/customer360-blob-output/C360/metadata_table/"
  save_args:
    increment_flag: "yes"
    mode: "overwrite"
    partitionBy: "start_of_week"
    read_layer: "l1_daily"
    target_layer: "l2_weekly"
  load_args:
    increment_flag: "no"
    lookup_table_name: "l4_touchpoints_nim_work_features"
    read_layer: "l2_weekly"
    target_layer: "l4_weekly"
    lookback: "12"
