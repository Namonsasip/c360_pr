l3_billing_and_payment_feature_top_up_and_count_monthly:
    where_clause: ""
    feature_list:
      top_ups: "sum(top_ups)"
      top_up_volume: "sum(top_up_volume)"
      top_ups_avg: "avg(top_ups_avg)"
      top_up_volume_avg: "avg(top_up_volume_avg)"
    granularity: "start_of_month,access_method_num,date(register_date)"


l3_billing_and_payment_revenue_per_user_monthly:
    where_clause: ""
    feature_list:
      start_of_month: "date(date_trunc('month', month_id))"
      rpu: "sum(norms_net_revenue)"
      rpu_gprs: "sum(norms_net_revenue_gprs)"
      rpu_vas: "sum(norms_net_revenue_vas)"
      rpu_voice: "sum(norms_net_revenue_voice)"
    granularity: "month_id,access_method_num,date(register_date),crm_sub_id"


l3_billing_and_payment_time_diff_bw_topups_monthly:
    where_clause: ""
    feature_list:
      max_time_diff: "max(max_time_diff)"
      min_time_diff: "min(min_time_diff)"
      time_diff: "sum(time_diff)"
      time_diff_avg: "avg(time_diff_avg)"
    granularity: "start_of_month,access_method_num,date(register_date)"


l3_billing_and_payment_feature_rpu_roaming_monthly:
    where_clause: ""
    feature_list:
      rpu_roaming: "sum(rpu_roaming)"
      arpu_roaming_avg: "avg(arpu_roaming_avg)"
    granularity: "start_of_month,access_method_number,mobile_register_date,crm_sub_id"

l3_billing_and_payment_before_top_up_balance_monthly:
    where_clause: ""
    feature_list:
      before_top_up_balance: "avg(before_top_up_balance)"
    granularity: "start_of_month,access_method_num,account_id"

l3_billing_and_payment_top_up_channels_monthly:
    where_clause: ""
    feature_list:
        top_ups_by_bank_atm_cdm: "sum(top_ups_by_bank_atm_cdm)"
        top_up_vol_by_bank_atm_cdm: "sum(top_up_vol_by_bank_atm_cdm)"
        top_ups_by_cash_card: "sum(top_ups_by_cash_card)"
        top_up_vol_by_cash_card: "sum(top_up_vol_by_cash_card)"
        top_ups_by_digital_online_self_service: "sum(top_ups_by_digital_online_self_service)"
        top_up_vol_by_digital_online_self_service: "sum(top_up_vol_by_digital_online_self_service)"
        top_ups_by_epin_slip: "sum(top_ups_by_epin_slip)"
        top_up_vol_by_epin_slip: "sum(top_up_vol_by_epin_slip)"
        top_ups_by_epos: "sum(top_ups_by_epos)"
        top_up_vol_by_epos: "sum(top_up_vol_by_epos)"
        top_ups_by_rom: "sum(top_ups_by_rom)"
        top_up_vol_by_rom: "sum(top_up_vol_by_rom)"
        top_ups_avg_by_bank_atm_cdm: "avg(top_ups_avg_by_bank_atm_cdm)"
        top_up_vol_avg_by_bank_atm_cdm: "avg(top_up_vol_avg_by_bank_atm_cdm)"
        top_ups_avg_by_cash_card: "avg(top_ups_avg_by_cash_card)"
        top_up_vol_avg_by_cash_card: "avg(top_up_vol_avg_by_cash_card)"
        top_ups_avg_by_digital_online_self_service: "avg(top_ups_avg_by_digital_online_self_service)"
        top_up_vol_avg_by_digital_online_self_service: "avg(top_up_vol_avg_by_digital_online_self_service)"
        top_ups_avg_by_epin_slip: "avg(top_ups_avg_by_epin_slip)"
        top_up_vol_avg_by_epin_slip: "avg(top_up_vol_avg_by_epin_slip)"
        top_ups_avg_by_epos: "avg(top_ups_avg_by_epos)"
        top_up_vol_avg_by_epos: "avg(top_up_vol_avg_by_epos)"
        top_ups_avg_by_rom: "avg(top_ups_avg_by_rom)"
        top_up_vol_avg_by_rom: "avg(top_up_vol_avg_by_rom)"
    granularity: "start_of_month,access_method_num,date(register_date)"


