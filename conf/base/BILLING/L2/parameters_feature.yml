l2_popular_top_up_channel_1:
    where_clause: ""
    feature_list:
      payments_total_top_up: "sum(payments_total_top_up)"
    granularity: "start_of_month,start_of_week,access_method_num,register_date,recharge_topup_event_type_name"

l2_popular_top_up_channel_2:
    where_clause: ""
    feature_list:
      start_of_month: "start_of_month"
      start_of_week: "start_of_week"
      access_method_num: "access_method_num"
      register_date: "register_date"
      payments_top_up_channel: "recharge_topup_event_type_name"
      payments_total_top_up: "payments_total_top_up"
      rank: "row_number() over(partition by start_of_week,
         access_method_num,
         register_date order by payments_total_top_up desc)"
    granularity: ""

l2_most_popular_topup_channel:
    where_clause: "where rank = 1"
    feature_list:
      start_of_month: "start_of_month"
      start_of_week: "start_of_week"
      access_method_num: "access_method_num"
      register_date: "register_date"
      payments_top_up_channel: "payments_top_up_channel"
      payments_total_top_up: "payments_total_top_up"
    granularity: ""


l2_last_topup_channel_1:
    where_clause: ""
    feature_list:
      start_of_month: "date(date_trunc('month',recharge_date))"
      start_of_week: "date(date_trunc('week',recharge_date))"
      access_method_num: "access_method_num"
      register_date: "date(register_date)"
      recharge_time: "recharge_time"
      payments_last_top_up_channel: "recharge_topup_event_type_name"
      rank: "row_number() over(partition by date(date_trunc('month',recharge_date)),
             date(date_trunc('week',recharge_date)),
             access_method_num,
             date(register_date) order by recharge_time desc)"
    granularity: ""

l2_last_topup_channel_2:
    where_clause: "where rank = 1"
    feature_list:
      start_of_month: "start_of_month"
      start_of_week: "start_of_week"
      access_method_num: "access_method_num"
      register_date: "register_date"
      recharge_time: "recharge_time"
      payments_last_top_up_channel: "payments_last_top_up_channel"
    granularity: ""
