l3_network_voice_features:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: base_path/NETWORK/l3_features/l3_network_voice_features/
  metadata_table_path: 'metadata_path'
  save_args:
    partitionBy: "start_of_month"
    mode: "overwrite"
    increment_flag: 'yes'
    read_layer: 'l1_daily'
    target_layer: 'l3_monthly'
    lookback: '0'

