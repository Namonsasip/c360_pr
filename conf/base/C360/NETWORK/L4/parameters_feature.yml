l4_network_voice_features:
  partition_by: ["subscription_identifier"]
  feature_list:
    sum: ["drop_call_count",
          "drop_call_in_3g_count",
          "drop_call_in_4g_count",
          "total_call_count",
          "failed_incoming_call_attempt",
          "failed_outgoing_call_attempt"]
    avg: ["cei_voice_qoe"]
  read_from: "l2"

l4_network_good_and_bad_cells_features:
  partition_by: ["subscription_identifier"]
  read_from: "l2"
  feature_list:
    sum: ["sum_of_good_cells",
          "sum_of_bad_cells",
          "cell_id_count",
          "total_transaction_good_cells",
          "total_transaction_bad_cells"]

l4_network_share_of_3g_time_in_total_time:
  partition_by: ["subscription_identifier"]
  read_from: "l2"
  feature_list:
    sum: ["total_3g_time",
          "total_time"]

l4_network_data_traffic_features:
  partition_by: ["subscription_identifier"]
  read_from: "l2"
  feature_list:
    sum: ["total_3g_traffic",
          "total_4g_traffic",
          "total_traffic"] 

l4_network_data_cqi:
  partition_by: ["subscription_identifier"]
  read_from: "l2"
  feature_list:
    avg: ["data_cqi"]

