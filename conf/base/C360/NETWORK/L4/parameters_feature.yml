  feature_list:
    avg: ["cei_stream_qoe"]

l4_network_web_cqi:
  partition_by: ["subscription_identifier"]
  read_from: "l2"
  feature_list:
    avg: ["cei_web_qoe"]

l4_network_voip_cqi:
  partition_by: ["subscription_identifier"]
  read_from: "l2"
  feature_list:
    avg: ["cei_voip_qoe"]

l4_network_volte_cqi:
