int_l1_network_voice_features:
  feature_list:
    cei_voice_qoe: "cei_voice_qoe"
    share_of_drop_calls: "sum(cei_voice_voice_drops_after_answers_moc + cei_voice_voice_drops_after_answers_mtc)/sum(cei_voice_call_proceeding_times)"
    drop_call_count: "sum(cei_voice_voice_drops_after_answers_moc + cei_voice_voice_drops_after_answers_mtc)"
    drop_call_in_3g_count: "sum(case when char_length(cs_cgi) = 13 then
                        (cei_voice_voice_drops_after_answers_moc + cei_voice_voice_drops_after_answers_mtc) else 0 end)"
    drop_call_in_4g_count: "sum(case when char_length(cs_cgi) = 12 then
                        (cei_voice_voice_drops_after_answers_moc + cei_voice_voice_drops_after_answers_mtc) else 0 end)"
    total_call_count: "sum(cei_voice_call_proceeding_times)"
    failed_incoming_call_attempt: "moc_attempt_counter_drill_id"
    failed_outgoing_call_attempt: "mtc_attempt_counter_drill_id"
  granularity: "msisdn, partition_date"

l1_network_voice_features:
  feature_list:
    cei_voice_qoe: cei_voice_qoe
    change_of_share_of_drop_call: "share_of_drop_calls/lag(share_of_drop_calls, 1, 0) over (partition by access_method_num order by event_partition_date asc)"
    share_of_drop_calls: share_of_drop_calls
    drop_call_count: drop_call_count
    drop_call_in_3g_count: drop_call_in_3g_count
    change_of_drop_call_in_3g: "drop_call_in_3g_count/lag(drop_call_in_3g_count, 1, 0) over (partition by access_method_num order by event_partition_date asc)"
    drop_call_in_4g_count: drop_call_in_4g_count
    change_of_drop_call_in_4g: "drop_call_in_4g_count/lag(drop_call_in_4g_count, 1, 0) over (partition by access_method_num order by event_partition_date asc)"
    total_call_count: total_call_count
    failed_incoming_call_attempt: failed_incoming_call_attempt
    failed_outgoing_call_attempt: failed_outgoing_call_attempt
    msisdn: msisdn
    partition_date: partition_date
  granularity: ""
  event_date_column: "to_date(cast(partition_date as string), 'yyyyMMdd')"
  output_catalog: "l1_network_voice_features"
  join_column_with_cust_profile:
    access_method_num: mobile_no
    event_partition_date: event_partition_date
  partition_num_per_job: 360


l1_network_good_and_bad_cells_features:
  feature_list:
    access_method_num: access_method_num
    sum_of_good_cells: sum_of_good_cells
    sum_of_bad_cells: sum_of_good_cells
    cell_id_count: cell_id_count
    share_of_good_cells: share_of_good_cells
    share_of_bad_cells: share_of_bad_cells
    total_transaction_good_cells: total_transaction_good_cells
    total_transaction_bad_cells: total_transaction_bad_cells
  granularity: "" # already grouped in the node
  event_date_column: "to_date(cast(partition_date as string), 'yyyyMMdd')"
  output_catalog: "l1_network_good_and_bad_cells_features"
  join_column_with_cust_profile:
    access_method_num: access_method_num
    event_partition_date: event_partition_date
  partition_num_per_job: 360

l1_network_share_of_3g_time_in_total_time:
  feature_list:
    total_3g_time: "sum(case when upper(service_type) = 'VOICE'
                              then no_of_call_minute + no_of_inc_minute else 0)"
    total_time: "sum(no_of_call_minute + no_of_inc_minute) else 0)"
    share_of_3g_time_in_total_time: "sum(case when upper(service_type) = 'VOICE'
                                     then no_of_call_minute + no_of_inc_minute else 0)/
                                     sum(no_of_call_minute + no_of_inc_minute)"
  granularity: "mobile_no, partition_date"
  event_date_column: "to_date(cast(partition_date as string), 'yyyyMMdd')"
  output_catalog: "l1_network_share_of_3g_time_in_total_time"
  join_column_with_cust_profile:
    access_method_num: access_method_num
    event_partition_date: event_partition_date
  partition_num_per_job: 30


int_l1_network_data_traffic_features:
  feature_list:
    total_3g_traffic: "sum(case when upper(gprs_type) = '4GLTE' then vol_uplink_kb + vol_downlink_kb else 0)"
    total_4g_traffic: "sum(case when upper(gprs_type) in ('GGSN', '3GGSN') then vol_uplink_kb + vol_downlink_kb else 0)"
    total_traffic: "sum(vol_uplink_kb + vol_downlink_kb)"
    share_of_3g_traffic_in_total_traffic: "sum(case when upper(gprs_type) in ('GGSN', '3GGSN')
                                     then vol_uplink_kb + vol_downlink_kb else 0)/
                                     sum(vol_uplink_kb + vol_downlink_kb)"
  granularity: "mobile_no, partition_date"

l1_network_data_traffic_features:
  feature_list:
    total_3g_traffic: total_3g_traffic
    total_4g_traffic: total_4g_traffic
    total_traffic: total_traffic
    share_of_3g_traffic_in_total_traffic: "total_3g_traffic/total_traffic"
    share_of_4g_traffic_in_total_traffic: "total_4g_traffic/total_traffic"
    change_of_share_of_3g_vs_4g_traffic: "(total_3g_traffic/total_4g_traffic) / lag(total_3g_traffic/total_4g_traffic, 1, 0)
                                        over (partition by mobile_no order by partition date asc)"
    mobile_no: mobile_no
    partition_date: partition_date
  granularity: ""
  event_date_column: "to_date(cast(partition_date as string), 'yyyyMMdd')"
  output_catalog: "l1_network_data_traffic_features"
  join_column_with_cust_profile:
    access_method_num: mobile_no
    event_partition_date: event_partition_date
  partition_num_per_job: 30

