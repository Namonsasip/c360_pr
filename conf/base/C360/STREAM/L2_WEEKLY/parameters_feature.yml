# Content Type Features
int_l2_streaming_content_type_features:
    where_clause: ""
    feature_list:
        traffic_rank: "row_number() over (partition by subscription_identifier, access_method_num, national_id_card,
        date(register_date), start_of_week order by sum(traffic_volume_sum) desc)"

        duration_rank: "row_number() over (partition by subscription_identifier, access_method_num, national_id_card,
                        date(register_date), start_of_week  order by sum(duration_sum) desc)"
        duration_sum: "sum(duration_sum)"
        traffic_volume_sum: "sum(traffic_volume_sum)"

    granularity: "subscription_identifier, access_method_num, national_id_card,
                  date(register_date), start_of_week, content_group"
    output_catalog: "int_l2_streaming_content_type_features"
    partition_num_per_job: 5

l2_streaming_fav_content_group_by_volume:
    where_clause: "where traffic_rank = 1"
    feature_list:
        subscription_identifier: subscription_identifier
        access_method_num: access_method_num
        register_date: date(register_date)
        national_id_card: national_id_card
        fav_content_group_by_volume: content_group
        traffic_volume_mb_sum: traffic_volume_sum
        start_of_week: start_of_week
    granularity: ""
    output_catalog: "l2_streaming_fav_content_group_by_volume"

l2_streaming_fav_content_group_by_duration:
    where_clause: "where duration_rank = 1"
    feature_list:
        subscription_identifier: subscription_identifier
        access_method_num: access_method_num
        register_date: date(register_date)
        national_id_card: national_id_card
        fav_content_group_by_duration: content_group
        duration_sum: duration_sum
        start_of_week: start_of_week
    granularity: ""
    output_catalog: "l2_streaming_fav_content_group_by_duration"



# TV Channel Features
int_l2_streaming_tv_channel_features:
    where_clause: ""
    feature_list:
        tv_channel_rank_by_volume: "row_number() over (partition by subscription_identifier, access_method_num, national_id_card,
                                    date(register_date), start_of_week order by sum(traffic_volume_sum) desc)"
        traffic_volume_sum: "sum(traffic_volume_sum)"

        tv_channel_rank_by_duration: "row_number() over (partition by subscription_identifier, access_method_num, national_id_card,
                                     date(register_date), start_of_week order by sum(duration_sum) desc)"
        duration_sum: "sum(duration_sum)"

    granularity: "subscription_identifier, access_method_num, national_id_card, date(register_date), start_of_week, title"
    output_catalog: "int_l2_streaming_tv_channel_features"

l2_streaming_fav_tv_channel_by_volume:
    where_clause: "where tv_channel_rank_by_volume = 1"
    feature_list:
        subscription_identifier: subscription_identifier
        access_method_num: access_method_num
        register_date: date(register_date)
        national_id_card: national_id_card
        fav_tv_channel_by_volume: title
        traffic_volume_mb_sum: traffic_volume_sum
        start_of_week: start_of_week
    granularity: ""
    output_catalog: "l2_streaming_fav_tv_channel_by_volume"

l2_streaming_fav_tv_channel_by_duration:
    where_clause: "where tv_channel_rank_by_duration = 1"
    feature_list:
        subscription_identifier: subscription_identifier
        access_method_num: access_method_num
        register_date: date(register_date)
        national_id_card: national_id_card
        fav_tv_channel_by_duration: title
        duration_sum: duration_sum
        start_of_week: start_of_week
    granularity: ""
    output_catalog: "l2_streaming_fav_tv_channel_by_duration"

# TV Show features
int_l2_streaming_tv_show_features:
    where_clause: "where lower(content_group) = 'episode'"
    feature_list:
        num_of_episode_watched_rank: "row_number() over (partition by subscription_identifier, access_method_num,
         national_id_card, date(register_date), start_of_week order by count(distinct title) desc)"

    # we group directly from source before joining to customer profile below
    granularity: "subscription_identifier, access_method_num, national_id_card, date(register_date), start_of_week,
     series_title"

l2_streaming_fav_tv_show_by_episode_watched:
    where_clause: "where num_of_episode_watched_rank = 1"
    feature_list:
        subscription_identifier: subscription_identifier
        access_method_num: access_method_num
        register_date: date(register_date)
        national_id_card: national_id_card
        fav_tv_show_by_episode_watched: "series_title"
        start_of_week: "start_of_week"
    granularity: ""


 # Fav service by download traffic (reused for video, music, and esport)
int_l2_streaming_service_feature: &int_l2_streaming_service_feature
    feature_list:
        sum_download_kb_traffic_rank: "row_number() over (partition by subscription_identifier, access_method_num,
                                       national_id_card, date(register_date), start_of_week
                                       order by sum(sum_download_kb_traffic) desc)"
        sum_download_kb_traffic: "sum(sum_download_kb_traffic)"

        visit_count: "sum(visit_count)"
        visit_count_rank: "row_number() over (partition by subscription_identifier, access_method_num,
                           national_id_card, date(register_date), start_of_week
                           order by sum(visit_count) desc)"
    granularity: "subscription_identifier, access_method_num, national_id_card, date(register_date), start_of_week, application"
    partition_num_per_job: 5

int_l2_streaming_video_service_feature:
    <<: *int_l2_streaming_service_feature
    output_catalog: "int_l2_streaming_video_service_feature"

int_l2_streaming_music_service_feature:
