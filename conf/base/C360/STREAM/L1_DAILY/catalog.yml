  filepath: base_path/STREAM/l1_features/l1_comb_web_agg/
  file_format: parquet
  metadata_table_path: 'metadata_path'
  load_args:
    increment_flag: 'yes'
    lookup_table_name: 'l1_comb_web_daily_features'
    read_layer: 'l1_daily'
    target_layer: 'l1_daily'
    lookback: '0'
    partition_column: 'partition_date'

l1_comb_web_daily_features:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
