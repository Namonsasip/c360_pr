
l2_loyalty_number_of_services_weekly:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: /mnt/customer360-blob-output/C360/LOYALTY/l2_features/l2_loyalty_number_of_services_weekly/
  metadata_table_path: '/mnt/customer360-blob-output/C360/metadata_table/'
  save_args:
    increment_flag: 'yes'
    mode: "overwrite"
    partitionBy: "start_of_week"
    read_layer: 'l1_daily'
    target_layer: 'l2_weekly'
  load_args:
    increment_flag: 'yes'
    lookup_table_name: 'l4_loyalty_number_of_services_features'
    read_layer: 'l2_weekly'
    target_layer: 'l4_weekly'
    lookback: '12'

