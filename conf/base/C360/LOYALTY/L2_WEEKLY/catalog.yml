
l2_loyalty_number_of_services_weekly:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: /mnt/users-storage/bii-group/users/poomr725/sample/loyalty/l2_loyalty_number_of_services_weekly
  metadata_table_path: 'metadata_path'
  save_args:
    increment_flag: 'no'
    mode: "overwrite"
    partitionBy: "start_of_week"
    read_layer: 'l1_daily'
    target_layer: 'l2_weekly'
