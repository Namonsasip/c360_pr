util_dependency_report:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: util_path/UTILITIES/dependency_report/
  save_args:
    increment_flag: 'no'
    mode: "overwrite"
    partitionBy: "event_partition_date"


