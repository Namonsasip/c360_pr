l1_geo_time_spent_by_location_daily:
  where_clause: ""
  feature_list:
    imsi: "imsi"
    sum_duration: "first_value(SUM_DURATION)"
    location_id: "location_ID"
  granularity: "imsi,location_id,event_partition_date,start_of_week,start_of_month"

l1_area_from_ais_store_daily:
  where_clause: ""
  feature_list:
    duration: "first_value(DURATION)"
    num_of_times: "first_value(NUM_OF_TIMES_PER_DAY)"
  granularity: "imsi,event_partition_date,start_of_week,start_of_month"

l1_area_from_competitor_store_daily:
  where_clause: ""
  feature_list:
    duration: "first_value(DURATION)"
    num_of_times: "first_value(NUM_OF_TIMES_PER_DAY)"
  granularity: "imsi,event_partition_date,start_of_week,start_of_month"

# Sum of duration per day
#-----------------------------------------------------------------------------------------------------------------------
l1_geo_home_duration_on_location_id_daily:
  where_clause: "rank = 1"
  feature_list:
    imsi: "imsi"
    home_location_id: "location_id"
    home_latitude: "latitude"
    home_longitude: "longitude"
  granularity: ""

l1_geo_work_duration_on_location_id_daily:
  where_clause: "rank = 1"
  feature_list:
    imsi: "imsi"
    work_location_id: "location_id"
    work_latitude: "latitude"
    work_longitude: "longitude"
  granularity: ""