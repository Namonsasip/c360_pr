l4_geo_number_of_bs_used:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  filepath: /mnt/customer360-blob-output/C360/GEO/l4_features/l4_geo_number_of_bs_used/
  file_format: parquet
