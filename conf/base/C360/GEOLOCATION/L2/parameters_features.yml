l2_geo_time_spent_by_location_weekly:
  feature_list:
    sum_duration: "sum(sum_duration)"
  granularity: "imsi,start_of_week,location_id"


l2_area_from_ais_store_weekly:
  where_clause: ""
  feature_list:
    duration: "sum(duration)"
    num_of_times: "sum(num_of_times)"
  granularity: "imsi,start_of_week"

l2_area_from_competitor_store_weekly:
  where_clause: ""
  feature_list:
    duration: "sum(duration)"
    num_of_times: "sum(num_of_times)"
  granularity: "imsi,start_of_week"

l2_geo_cust_subseqently_distance_weekly:
  where_clause: ""
  feature_list:
    imsi: "imsi"
    distance_km: "distance_km"
    weekday_distance_km: "weekday_distance_km"
    weekend_distance_km: "weekend_distance_km"
  granularity: "imsi,start_of_week"