l3_geo_area_from_ais_store_monthly:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  filepath: /mnt/customer360-blob-output/C360/GEO/l3_features/geo_area_from_ais_store_monthly/
  file_format: parquet
  save_args:
    increment_flag: 'no'
    mode: "overwrite"
    partitionBy: "start_of_month"
    read_layer: 'l1_daily'
    target_layer: 'l3_monthly'

