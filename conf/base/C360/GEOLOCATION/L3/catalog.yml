l3_geo_time_spent_by_location_monthly:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  filepath: /mnt/customer360-blob-output/C360/GEO/l3_features/geo_time_spent_by_location_monthly/
  file_format: parquet
  save_args:
    increment_flag: 'no'
    mode: "overwrite"
    partitionBy: "start_of_month"
    read_layer: 'l1_daily'
    target_layer: 'l3_monthly'

l3_geo_time_spent_by_location_monthly_for_l4_geo_top_visit_exclude_homework:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  filepath: /mnt/customer360-blob-output/C360/GEO/l3_features/geo_time_spent_by_location_monthly/
  file_format: parquet
  load_args:
    increment_flag: 'no'
    lookup_table_name: 'l4_geo_top_visit_exclude_homework'
    read_layer: 'l3_weekly'
    target_layer: 'l4_weekly'
    lookback: '0'

