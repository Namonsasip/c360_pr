l3_area_from_ais_store_monthly:
  where_clause: ""
  feature_list:
    duration: "sum(duration)"
    num_of_times: "sum(num_of_times)"
  granularity: "imsi,start_of_month"

l3_area_from_competitor_store_monthly:
  where_clause: ""
  feature_list:
    duration: "sum(duration)"
    num_of_times: "sum(num_of_times)"
  granularity: "imsi,start_of_month"

# Home and Work location
#-----------------------------------------------------------------------------------------------------------------------
l3_geo_home_duration_location_id_monthly:
  where_clause: ""
  feature_list:
    imsi: "imsi"
    home_weekday_location_id: "home_weekday_loation_id"
    home_weekday_latitude: "home_weekday_latitude"
    home_weekday_longitude: "home_weekday_longitude"
    home_weekend_location_id: "home_weekend_loation_id"
    home_weekend_latitude: "home_weekend_latitude"
    home_weekend_longitude: "home_weekend_longitude"
  granularity: ""

l3_geo_work_duration_location_id_monthly:
  where_clause: "rank = 1"
  feature_list:
    imsi: "imsi"
    work_location_id: "location_id"
    work_latitude: "latitude"
    work_longitude: "longitude"
  granularity: ""