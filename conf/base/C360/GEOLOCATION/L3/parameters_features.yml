l3_geo_data_session_location_monthly:
  where_clause: ""
  feature_list:
    no_of_call: "sum(no_of_call)"
    total_minute: "sum(total_minute)"
    call_traffic: "sum(call_traffic)"
    vol_all: "sum(vol_all)"
    vol_5g: "sum(vol_3g)"
    vol_3g: "sum(vol_4g)"
    vol_4g: "sum(vol_5g)"
  granularity: "imsi, start_of_month, location_id, latitude, longitude"
  output_catalog: "l3_geo_data_session_location_monthly"
  partition_num_per_job: 1

