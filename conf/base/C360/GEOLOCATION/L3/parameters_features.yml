int_l3_geo_use_traffic_favorite_location_monthly:
  where_clause: ""
  feature_list:
    no_of_call: "sum(no_of_call)"
    total_minute: "sum(total_minute)"
    call_traffic: "sum(call_traffic)"
    vol_all: "sum(vol_all)"
    vol_5g: "sum(vol_3g)"
    vol_3g: "sum(vol_4g)"
    vol_4g: "sum(vol_5g)"
  granularity: "imsi, start_of_month, week_type, location_id, latitude, longitude"

l3_geo_use_traffic_favorite_location_monthly:
  where_clause: ""
  feature_list:
  granularity: ""

int_l3_geo_home_location_id_monthly:
  where_clause: "where duration != 0 and (hour >= 18 or hour <= 6)"
  feature_list:
    duration: "sum(duration)"
    days: "sum(days)"
    incident: "approx_count_distinct(hour)"
  granularity: "imsi, location_id, latitude, longitude, partition_weektype, start_of_month"
  output_catalog: "int_l3_geo_home_location_id_monthly"

int_l3_geo_work_location_id_monthly:
  where_clause: "where duration != 0 and (hour >= 6 or hour <= 18)"
  feature_list:
    duration: "sum(duration)"
    days: "sum(days)"
    incident: "approx_count_distinct(hour)"
  granularity: "imsi, location_id, latitude, longitude, start_of_month"
  output_catalog: "int_l3_geo_work_location_id_monthly"

