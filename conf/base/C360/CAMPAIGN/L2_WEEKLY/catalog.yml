l2_campaign_postpaid_prepaid_weekly:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: base_path/CAMPAIGN/l2_features/l2_campaign_postpaid_prepaid_weekly/
