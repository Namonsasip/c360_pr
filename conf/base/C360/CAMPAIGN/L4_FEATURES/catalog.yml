
l4_campaign_postpaid_prepaid_features:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: base_path/CAMPAIGN/l4_features/l4_campaign_postpaid_prepaid_features/
  metadata_table_path: 'metadata_path'
  save_args:
    increment_flag: 'yes'
    mode: "overwrite"
    partitionBy: "start_of_week"
    read_layer: 'l2_weekly'
    target_layer: 'l4_weekly'

