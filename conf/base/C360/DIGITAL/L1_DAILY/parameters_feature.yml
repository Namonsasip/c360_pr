l1_digital_mobile_app_timeband_sql_share:
  where_clause: ""
  feature_list:
    subscription_identifier : "subscription_identifier"
    mobile_no : "mobile_no"
    category_name : "category_name"
    priority : "priority"
    total_visit_count  : "total_visit_count"
    total_visit_duration : "total_visit_duration"
    total_volume_byte : "total_volume_byte"
    total_download_byte : "total_download_byte"
    total_upload_byte : "total_upload_byte"
    share_total_visit_count  : "(total_visit_count/total_visit_count_daily)*100"
    share_total_visit_duration : "(total_visit_duration/total_visit_duration_daily)*100"
    share_total_volume_byte : "(total_volume_byte/total_volume_byte_daily)*100"
    share_total_download_byte : "(total_download_byte/total_download_byte_daily)*100"
    share_total_upload_byte : "(total_upload_byte/total_upload_byte_daily)*100"
    event_partition_date : event_partition_date
  granularity: ""

