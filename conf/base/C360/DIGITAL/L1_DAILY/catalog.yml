l1_digital_cxenxse_site_traffic_daily:
  filepath: base_path/DIGITAL/l2_features/l1_digital_cxenxse_site_traffic_daily/
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: parquet
  metadata_table_path: 'metadata_path'
  save_args:
    increment_flag: 'yes'
    mode: "overwrite"
    partitionBy: "event_partition_date"
    read_layer: 'l0_daily'
    target_layer: 'l1_daily'
  load_args:
    increment_flag: 'yes'
    lookup_table_name: 'l2_digital_cxenxse_site_traffic_weekly'
    read_layer: 'l1_daily'
    target_layer: 'l2_weekly'
    lookback: '0'


