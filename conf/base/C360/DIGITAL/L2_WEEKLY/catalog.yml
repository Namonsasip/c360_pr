l2_digital_cxenxse_site_traffic_weekly:
  filepath: base_path/DIGITAL/l2_features/l2_digital_cxenxse_site_traffic_weekly/
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: parquet
  metadata_table_path: 'metadata_path'
  save_args:
    increment_flag: 'yes'
    mode: "overwrite"
    partitionBy: "start_of_week"
    read_layer: 'l0_weekly'
    target_layer: 'l2_weekly'
  load_args:
    increment_flag: 'yes'
    lookup_table_name: 'l4_digital_cxenxse_site_traffic_weekly_features'
    read_layer: 'l2_weekly'
    target_layer: 'l4_weekly'
    lookback: '12'


