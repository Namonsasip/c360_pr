    share_of_number_call_center_on_top_transaction: "(sum(case when (lower(cmd_channel_type) = 'call center' or lower(cmd_channel_type) like 'ivr%' )then 1 else 0 end))/(sum(case when (lower(cmd_channel_type) = 'ussd') then 1 else 0 end))"
