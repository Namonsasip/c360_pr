l1_billing_payment_detail:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: /mnt/users-storage/bii-group/users/nattu571/billing/output/l1_billing_payment/
  save_args:
    mode: "overwrite"



l1_complaints_call_to_competitor_features:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: base_path/COMPLAINTS/l1_features/l1_complaints_call_to_competitor_features/
  metadata_table_path: 'metadata_path'
  save_args:
    increment_flag: 'yes'
    mode: "overwrite"
    partitionBy: "event_partition_date"
    read_layer: 'l0_daily'
    target_layer: 'l1_daily'

