l4_touchpoints_to_call_center_features:
  partition_by: ["subscription_identifier"]
  feature_list:
    sum: ["touchpoints_number_of_calls_on_cc_sum",
          "touchpoints_duration_of_calls_on_cc_sum"]
    avg: ["touchpoints_number_of_calls_on_cc_sum",
          "touchpoints_duration_of_calls_on_cc_sum"]
    max: ["touchpoints_number_of_calls_on_cc_sum",
          "touchpoints_duration_of_calls_on_cc_sum"]
    min: ["touchpoints_number_of_calls_on_cc_sum",
          "touchpoints_duration_of_calls_on_cc_sum"]
  read_from: "l2"


