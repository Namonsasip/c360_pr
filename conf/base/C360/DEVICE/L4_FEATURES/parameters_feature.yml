
l4_device_summary_with_config_features_first_part:
  partition_by: ["subscription_identifier"]
  feature_list:
    sum: ["device_number_of_phone_updates", "device_most_used_handset_samsung", "device_most_used_handset_huawei",
          "device_most_used_handset_oppo", "device_most_used_handset_apple", "device_most_used_handset_xiaomi",
          "device_most_used_handset_others"]
    avg: ["device_number_of_phone_updates"]
    max: ["device_high_range", "device_mid_range", "device_low_range", "device_smartphone", "device_standardphone",
          "devices_uses_both_sim_slot"]
  read_from: "l2"

