  feature_list:
    promo_charge_type: "first(promo_charge_type)"
    promo_class: "first(promo_class)"
    previous_main_promotion_id: "first(previous_main_promotion_id)"
    previous_promo_end_dttm: "first(previous_promo_end_dttm)"
    promo_cd: "first(promo_cd)"
    promo_user_cat_cd: "first(promo_user_cat_cd)"
    mobile_num: "first(mobile_num)"
    promo_end_dttm: "first(promo_end_dttm)"
    promo_status_end_dttm: "first(promo_status_end_dttm)"
    promo_package_price: "cast(first(promo_package_price) as double)"
    promo_name: "first(promo_name)"
    promo_price_type: "first(promo_price_type)"
    promo_start_dttm: "first(promo_start_dttm)"
    promo_status: "first(promo_status)"

  event_date_column: "to_date(cast(partition_date as string), 'yyyyMMdd')"
  granularity: "crm_subscription_id, partition_date"
  join_column_with_cust_profile:
    old_subscription_identifier: crm_subscription_id
    event_partition_date: event_partition_date

  partition_num_per_job: 10

