# Parameters for model training
nba_postpaid_model_group_column_push_campaign: campaign_child_code
nba_postpaid_model_group_column_pull_campaign: push_pull_camp
nba_postpaid_model_group_regression_column: model_group_for_regression
nba_postpaid_model_group_binary_column: model_group_for_binary

nba_postpaid_acceptance_model_target_column: target_response
nba_postpaid_revenue_model_target_column: target_relative_arpu_increase

nba_postpaid_model_min_obs_per_class_for_model: 5000
nba_postpaid_model_max_rows_per_group: 1000000
nba_postpaid_model_train_sampling_ratio: 0.8
nba_postpaid_model_min_obs_per_class: 5000

nba_postpaid_model_scoring_group_column: model_name
nba_postpaid_acceptance_model_tag: binary
nba_postpaid_arpu_model_tag: regression

postpaid_regression_clip_target_quantiles_arpu: [0.05, 0.95]
nba_postpaid_mlflow_path: "/NBA_postpaid"
#nba_mlflow_path: "/NBA"
nba_postpaid_mlflow_model_version_prediction: 9
nba_postpaid_mlflow_model_version_training: 9

nba_postpaid_model_model_params:
   n_jobs: 1
   num_leaves: 72
   max_depth: 96
   learning_rate: 0.01
   n_estimators: 500
   min_gain_to_split: 0.01
   random_state: 123456
   importance_type: "gain"
   colsample_bytree: 0.8665
   min_child_samples: 64
   min_child_weight: 0.2
   reg_alpha: 2
   reg_lambda: 12

nba_postpaid_pai_runs_uri: "mssql+pyodbc://mck_ds_360:paisql#Apr2020@azdwh-serv-da.database.windows.net/pai-mssql-db?driver=ODBC+Driver+17+for+SQL+Server"
nba_postpaid_pai_artifacts_uri: "dbfs://mnt/customer360-blob-data/NBA/pai_20210808/"
