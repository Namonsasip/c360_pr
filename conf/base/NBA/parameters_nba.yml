
nba_master_table_date_min: "2021-06-01"
nba_master_table_date_max: "2021-08-31"

nba_min_feature_days_lag: 5

# Parameters for model training
model_group_column_push_campaign: campaign_child_code
model_group_column_pull_campaign: campaign_category
nba_model_group_column: model_group

nba_acceptance_model_target_column: target_response
nba_arpu_30d_model_target_column: target_relative_arpu_increase_30d
nba_arpu_7d_model_target_column: target_relative_arpu_increase_7d

nba_model_min_obs_per_class_for_model: 1000
nba_model_max_rows_per_group: 1000000
nba_model_train_sampling_ratio: 0.8

regression_clip_target_quantiles_arpu: [0.05, 0.95]
nba_mlflow_model_version_prediction: 2
nba_mlflow_model_version_training: 2
# Mlflow Ver2: ReRun input (06-08/2021) , None Undersampling

nba_model_scoring_group_column: model_name
nba_acceptance_model_tag: binary
nba_arpu_model_tag: regression

nba_model_model_params:
   n_jobs: 1
   num_leaves: 96
   learning_rate: 0.005
   max_depth: 128
   n_estimators: 2500
   min_gain_to_split: 0.05
   random_state: 123456
   importance_type: "gain"
   min_child_samples: 36
   min_child_weight: 0.5

