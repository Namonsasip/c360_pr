l4_previous_device_rolling_window_handset_summary_with_configuration:
  type: kedro.contrib.io.pyspark.SparkDataSet
  file_format: "parquet"
  filepath: data/L4_FEATURES/DEVICE/l4_features/previous_device_handset_summary_with_configuration/
  save_args:
    partitionBy: ["start_of_month"]
    mode: "overwrite"

l4_device_rolling_window_most_used:
  type: kedro.contrib.io.pyspark.SparkDataSet
  file_format: "parquet"
  filepath: data/L4_FEATURES/DEVICE/l4_features/device_most_used/
  save_args:
    partitionBy: ["start_of_week"]
    mode: "overwrite"