l3_network_voice_features:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: data/L3_MONTHLY/NETWORK/l3_network_voice_features/
  save_args:
    partitionBy: ["start_of_month"]
    mode: "overwrite"
    increment_flag: 'no'
    lookup_table_name: 'l3_network_voice_features'
    read_layer: 'l1_daily'
    target_layer: 'l3_monthly'
    lookback: '0'

