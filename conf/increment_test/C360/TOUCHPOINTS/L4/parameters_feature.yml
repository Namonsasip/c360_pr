l4_touchpoints_to_call_center_features:
  partition_by: ["access_method_num"]
  feature_list:
    sum: ["number_of_calls_on_cc_sum",
          "duration_of_calls_on_cc_sum"]
    avg: ["number_of_calls_on_cc_sum",
          "duration_of_calls_on_cc_sum"]
