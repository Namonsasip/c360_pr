l3_customer_profile_include_1mo_non_active_l3_revenue_postpaid:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  filepath: /mnt/customer360-blob-data/C360/INCREMENT_WRITE/PROFILE/l3_features/l3_customer_profile_include_1mo_non_active/
  file_format: "parquet"
  metadata_table_path: '/mnt/customer360-blob-data/C360/metadata_table/'
  load_args:
    increment_flag: 'yes'
