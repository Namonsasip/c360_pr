l1_customer_profile_union_daily_feature_for_device:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  filepath: /mnt/customer360-blob-data/C360/PROFILE/l1_features/l1_customer_profile_union_daily_feature/
  file_format: "parquet"
  metadata_table_path: '/mnt/customer360-blob-data/C360/metadata_table/'
  load_args:
    increment_flag: 'yes'
    lookup_table_name: 'l1_devices_summary_customer_handset_daily'
    read_layer: 'l1_daily'
    target_layer: 'l1_daily'
    lookback: '0'
  save_args:
    mode: "overwrite"
    partitionBy: "event_partition_date"


