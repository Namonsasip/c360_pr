l1_customer_profile_union_daily_feature:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  filepath: /mnt/customer360-blob-data/C360/INCREMENT_WRITE/PROFILE/l1_features/l1_customer_profile_union_daily_feature/
  metadata_table_path: '/mnt/customer360-blob-data/C360/metadata_table/'
  file_format: "parquet"
  save_args:
    increment_flag: 'yes'
    mode: "overwrite"
    partitionBy: "event_partition_date"
    read_layer: 'l0_daily'
    target_layer: 'l1_daily'



