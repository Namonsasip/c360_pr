# This dataset is at daily level
l0_devices_summary_customer_handset:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  filepath: /mnt/customer360-blob-data/C360/DEVICE/device_summary_customer_handset_daily/
  file_format: parquet
  metadata_table_path: '/mnt/customer360-blob-data/C360/metadata_table/'
  load_args:
   increment_flag: 'yes'
   lookup_table_name: 'l1_devices_summary_customer_handset_daily'
   read_layer: 'l0_daily'
   target_layer: 'l1_daily'
   lookback: '0'


# This dataset is weekly level
l0_devices_handset_configurations:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  filepath: /mnt/customer360-blob-data/C360/DEVICE/device_migrate_m_3g_handset_feature/
  file_format: parquet
  metadata_table_path: '/mnt/customer360-blob-data/C360/metadata_table/'
  load_args:
    increment_flag: 'yes'
    lookup_table_name: 'l2_device_summary_with_config_weekly'
    read_layer: 'l0_weekly'
    target_layer: 'l2_weekly'
    lookback: '0'