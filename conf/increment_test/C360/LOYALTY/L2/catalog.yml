l2_loyalty_number_of_services:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: /mnt/customer360-blob-data/C360/INCREMENT_WRITE/LOYALTY/l2_features/l2_loyalty_number_of_services/
  metadata_table_path: '/mnt/customer360-blob-data/C360/metadata_table/'
  save_args:
    increment_flag: 'yes'
    mode: "overwrite"
    partitionBy: "start_of_week"
    read_layer: 'l1_daily'
    target_layer: 'l2_weekly'


