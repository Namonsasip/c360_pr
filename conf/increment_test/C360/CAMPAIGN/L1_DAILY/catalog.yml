l1_campaign_post_pre_daily:
  type: datasets.spark_dbfs_dataset.SparkDbfsDataSet
  file_format: "parquet"
  filepath: /mnt/customer360-blob-output/C360/INCREMENT_WRITE/CAMPAIGN/l1_features/l1_campaign_post_pre_daily/
  metadata_table_path: '/mnt/customer360-blob-data/C360/metadata_table/'
  load_args:
    increment_flag: 'yes'
    lookup_table_name: 'l2_campaign_postpaid_prepaid_weekly'
    read_layer: 'l1_daily'
    target_layer: 'l2_weekly'
    lookback: '0'
  save_args:
    increment_flag: 'yes'
    mode: "overwrite"
    partitionBy: "event_partition_date"
    read_layer: 'l0_daily'
    target_layer: 'l1_daily'



