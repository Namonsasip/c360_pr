l1_network_voice_features:
  type: kedro.contrib.io.pyspark.SparkDataSet
  file_format: "parquet"
  filepath: dbfs:/mnt/customer360-blob-data/C360/NETWORK/l1_features/l1_network_voice_features/
  save_args:
    partitionBy: ["event_partition_date"]
    mode: "overwrite"
    increment_flag: 'yes'
    lookup_table_name: 'l1_network_voice_features'
    read_layer: 'l0_daily'
    target_layer: 'l1_daily'
    lookback: '0'

